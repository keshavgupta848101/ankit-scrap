<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./style.css">
    <title>Blassy || Real time gold price</title>
</head>

<body style="background-image:url('bg.png');">
    <nav class="navbar navbar-expand-lg navbar-dark " style="background-color:#6b91fc;">
        <div class="container">
            <a class="navbar-brand" href="#">Blassy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Login</a>
                    </li>

                </ul>



            </div>
        </div>
    </nav>


<!-- Hero text -->


<!-- Search area -->
<div class="container">

    <div class="container mt-4">
        <div class="row gy-3 justify-content-center">
            
            <div class="col-12 col-md-6 align-self-md-center">

                <div class="hero-text text-center text-md-start">
                    <h1>Gold Real-Time Price</h1>
                    <p> We are providing your old gold jewellery price</p>
                </div>

            </div>

            <div class="col-12 col-md-6">


                <div class="data-cal">
                     <h3>Gram to INR converter</h3>
                    <div class="row gy-4">

                        <div class="col-12">
                            <select id="select-carat" class="form-select" aria-label="purity select" >
                                <option value="18">18 carat</option>
                                <option value="22">22 carat</option>
                                <option selected value="24">24 carat</option>
                            </select>
                        </div>
                        
                        <div class="col-12">
                            <input id="input-weight" class="form-control"
                            type="number"
                            min="1" 
                            max="1000"
                            placeholder="weight in grams">
                        </input>
                         </div>
                    
                    <div class="col-12">
                      <div class="d-grid">
                          <button id="check" class="btn button">Check</button>
                        </div>
                    </div>


                </div>
                <p id="calculated_price"></p>
                </div>
                
                
                
            </div>
            
            

          
        
        </div>
      </div>
</div>

<!-- Show Data -->
 <div class="container">
 </div>

<section class="container">
    <div class="row align-items-center">

        <div class="col-12 col-md-12 ">  
            <div id="show-price" class="text-center show-price">
            </div>
        </div>
        

      
    </div>
</section>


<!-- Table -->
<section>
    <div class="container">
        <table class="table text-center">
            <thead>
                <tr>
                  <th scope="col">Date</th>
                  <th scope="col">24 carat</th>
                  <th scope="col">22 carat</th>
                  <th scope="col">18 carat</th>
                </tr>
              </thead>
              <tbody id="table-body">
              </tbody>
        </table>
    </div>
</section>




<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

</body>
